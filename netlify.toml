[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[headers]]
  for = "/customer_master.csv"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[headers]]
  for = "/sales_data/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=300"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
